type Device
  @model
  @auth(rules: [ { allow: private, provider: userPools } ])
{
  id: ID!
  name: String!
  pinned: String!
}

type Endpoint
{
  address: String!
}

type Query {
  endpointIoT: Endpoint
    @function(name: "endpointIoTCore-${env}")
    @auth(rules: [ { allow: private, provider: userPools } ])
}